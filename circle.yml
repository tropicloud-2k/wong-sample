machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t tropicloud/wong-sample .

test:
  override:
    - docker run -d -p 80:8080 tropicloud/wong-sample; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost/api/products

deployment:
  dockerhub:
    branch: master
    commands:
      - $TRIGGER_BUILD
